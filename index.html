<!DOCTYPE html>
<html lang="es">
<head>

  <title>Validar contraseña con HTML, CSS y JavaScript</title>
  <link rel="stylesheet" href="./Assets/styles.css">
</head>
<body>

    <h1>Validar contraseña</h1>
